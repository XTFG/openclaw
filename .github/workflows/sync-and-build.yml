name: Sync Upstream & Build Docker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: https://github.com/openclaw/openclaw.git
  UPSTREAM_BRANCH: main

jobs:
  sync:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      has_changes: ${{ steps.sync.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Sync from upstream
        id: sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream "${{ env.UPSTREAM_REPO }}" || true
          git fetch upstream "${{ env.UPSTREAM_BRANCH }}"

          LOCAL_SHA=$(git rev-parse HEAD)
          UPSTREAM_SHA=$(git rev-parse "upstream/${{ env.UPSTREAM_BRANCH }}")

          if [ "$LOCAL_SHA" = "$UPSTREAM_SHA" ]; then
            echo "Already up to date with upstream"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "Upstream has new commits, merging..."
            if git merge "upstream/${{ env.UPSTREAM_BRANCH }}" --no-edit; then
              git push origin "${{ env.UPSTREAM_BRANCH }}"
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
            else
              git merge --abort
              echo "::warning::Merge conflict with upstream, manual resolution required"
              echo "has_changes=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  build:
    needs: sync
    if: |
      always() &&
      (needs.sync.result == 'skipped' || needs.sync.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.UPSTREAM_BRANCH }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
